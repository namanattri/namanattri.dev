baseURL = 'https://namanattri.dev/'
enableRobotsTXT = true
languageCode = 'en-us'
title = 'Naman Attri'
theme = 'ananke'
[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]
[params]
  math = true